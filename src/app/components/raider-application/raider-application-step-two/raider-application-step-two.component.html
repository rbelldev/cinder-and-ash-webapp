<div class="media character-info">
  <img [src]="'http://render-us.worldofwarcraft.com/character/' + character.thumbnail"
       class="align-self-center mr-3"
       alt="" height="64px"
       width="64px">

  <div class="media-body" [ngStyle]="{'color': character.characterClass.color}">
    <h5 class="mt-0" [ngStyle]="{'color': character.characterClass.color}">{{character.name}} - {{character.realm}}</h5>
    <h6 class="mb-0">{{character.characterClass.activeSpec.name}} {{character.characterClass.name}}</h6>
  </div>
</div>
