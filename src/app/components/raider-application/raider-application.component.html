<div class="row">

  <div class="col-md-6 order-md-2">
    <raid-schedule></raid-schedule>
  </div>

  <div class="col-md-6 order-md-1">

    <h2>Apply Now!</h2>

    <div class="alert alert-info">Start by entering the <strong>REALM</strong> and <strong>NAME</strong> of the
      character that you wish to apply with and click <strong>"Get Started!"</strong> (US Only).
    </div>

    <form class="pre-application">
      <div class="row">
        <div class="form-group col-md-6">
          <label>Realm Name:</label>
          <input class="form-control" type="text" placeholder="Mal'Ganis">
        </div>

        <div class="form-group col-md-6">
          <label>Character Name:</label>
          <input class="form-control" type="text" placeholder="Knute">
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Get Started!</button>
      </div>
    </form>
  </div>
</div>
