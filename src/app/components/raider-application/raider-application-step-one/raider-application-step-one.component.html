<div class="alert alert-info">Start by entering the <strong>REALM</strong> and <strong>NAME</strong> of the
  character that you wish to apply with and click <strong>"Get Started!"</strong> (US Only).
</div>

<form [formGroup]="formGroup">
  <div class="row">
    <div class="form-group col-md-6">
      <label>Realm Name:</label>
      <input class="form-control" type="text" placeholder="Mal'Ganis" formControlName="realm">
    </div>

    <div class="form-group col-md-6">
      <label>Character Name:</label>
      <input class="form-control" type="text" placeholder="Knute" formControlName="name">
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="!formGroup.valid">Get Started!</button>
  </div>
</form>
